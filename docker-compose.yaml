version: '3.8' # Version Docker Compose 
services:
  dev-database:
    image: postgres:16.0
    container_name: dev-database
    ports:
      - 5434:5432
    environment:
      POSTGRES_USR: postgres
      POSTGRES_PASSWORD: Abc123456789
      POSTGRES_DB: nestdb
    networks:
      - nestjs-networks
